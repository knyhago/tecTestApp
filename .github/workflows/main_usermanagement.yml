# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - UserManagement

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

       - name: Run Data Tests
        run: dotnet test UserManagement.Data.Tests/UserManagement.Data.Tests.csproj --configuration Release --no-build

      - name: Run Services Tests
        run: dotnet test UserManagement.Services.Tests/UserManagement.Services.Tests.csproj --configuration Release --no-build

      - name: Run Web Tests
        run: dotnet test UserManagement.Web.Tests/UserManagement.Web.Tests.csproj --configuration Release --no-build


      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_12FC49DC697D4CE68C7BB6F0CE3C5754 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_692A5F33989B45BEABB5AA409DDD58C2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0A149D2EC40B48CAB1FB4719EB459F10 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'UserManagement'
          slot-name: 'Production'
          package: .
          